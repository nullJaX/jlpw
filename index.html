---
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<meta name="google" content="notranslate"/>
<title>{{ site.title }}</title>
<link href="https://cdn.jsdelivr.net/npm/beercss@3.11.18/dist/cdn/beer.min.css" rel="stylesheet"/>
<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.18/dist/cdn/beer.min.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
{% include_relative components/row.html %}
{% include_relative components/card.html %}
{% include_relative components/preview.html %}
{% include_relative components/selector.html %}
</head>
<body>
<header class="fixed top left right">
  <nav>
    <button id="tag_selector"></button>
    <button id="case_selector"></button>
  </nav>
</header>
<main class="responsive max" style="overflow-y: scroll; overflow-x: hidden;">
<div id="catalog" class="grid"></div>
</main>
<div id="modal" class="small-padding overlay blur">
  <button id="modal_close" class="circle absolute front left"><i>close</i></button>
  <dialog id="modal_dialog" class="no-padding front"></dialog>
</div>
{% include_relative script.html %}
</body>
</html>
